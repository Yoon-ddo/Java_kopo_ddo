<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOM</title>
<script>
	/*
		BOM(브라우저 객체 모델)
			-window		: 브라우저의 최상의 객체
				-location
				-screen
				-history
				-document
				-navigator
	*/
	
	//팝업창 띄우기 open()
	let sub = window.open("","", "width = 400, height=300")
	if(!sub){
		alert('팝업창 옵션을 확인하세요!')
	}
	// lefttop을 기준으로 이동.
	sub.moveTo(100,100)
	
	let pid = setInterval(function(){
		//나를 기준으로 이동
		sub.moveBy(10,10)
	},1000)
	
	
	// 윈도우 화면사이즈에 맞게
	let wid = screen.width
	let hei = screen.height
	
	
	setTimeout(function(){
		clearInterval(pid)
		// 창 크기 재조정
		sub.resizeTo(wid, hei)
	}, 5000)
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
