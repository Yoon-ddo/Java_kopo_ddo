<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	//얕은 복사
	console.log('얕은복사')
	let person = {
			name : '홍길동',
			phone : '010-0000-0000'
	}
	let person2 = person
	
	person2.phone = '010-1234-5678' // 둘다바뀜.
	
	console.log(person)
	console.log(person2)
	
	// 깊은 복사
	console.log('깊은복사1')
	person = {
			name : '홍길동',
			phone : '010-0000-0000'
	}
	
	function clone(obj){
		let object = {}
		for(let key in obj){
			object[key] = obj[key]
		}
		return object
	}
	let person3 = clone(person)
	person3.phone = '010-1234-5678' // 둘다바뀜.
	
	console.log(person)
	console.log(person3)
	
	//깊은복사 2 : 전개연산자 
	console.log('깊은복사2')
	let person4 = {...person}
	person4.phone = '010-5555-5678' // 둘다바뀜.
	
	console.log(person)
	console.log(person4)
	
	
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
