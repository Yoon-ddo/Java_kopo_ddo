	let person = {
		'name' : '홍길동',
		'phone' : '010-1111-1111',
		'addr' : '경기도 광명시',
		'info' : function(){
			let msg = ''
			for(let key in this){
				msg += key + ' : ' + this[key] + '\n'
			}
			alert(msg)
		}
	}	
	
	person.info()
	alert(person) //타입보여줌
	console.log(person) // 내용물 보여줌
	 
	// 객체가 지닌 함수를 쓸 수 있다.
	person.toString = function(){
		let msg = ''
			for(let key in this){
				msg += key + ' : ' + this[key] + '\n'
		}
		return msg
	}
	alert(person)
	alert(person.toString())
	
	
	
</script>
