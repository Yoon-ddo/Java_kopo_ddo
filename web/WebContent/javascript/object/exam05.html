<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	function Person(name, phone, addr){
		this.name = name
		this.phone = phone
		this.addr = addr
	}
	
	Person.prototype.info = function(){
		let msg = ''
		for(let key in this){
				msg += key + ' : ' + this[key] + '\n'
		}
		alert(msg)
	}
	Person.prototype.num = 100
	
	let person = new Person('홍길동', '010-1111-1111', '경기도 광명시')
	person.info()
	
	let person2 = new Person('홍길박','010-1111-2222','서울시 서초동')
	person2.info()
	
	console.log(person)
	console.log(person2)
	
	Person.prototype.info = function(){
		alert('change...')
	}
	
	let person3 = new Person('김김김','010-2222-4444','서울시 구로구')
	person3.info()
	person3.num = 99
	person2.num = 20
	
	person.info()
	
	console.log(person)
	console.log(person2)
	console.log(person3)
	
	
	
</script>
</head>
<body>

</body>
</html>
