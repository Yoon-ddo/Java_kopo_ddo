<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON</title>
<script>
	/*
		JSON.parse()	:문자열을 자바스크립트 객체로 변환
		JSON.stringify():자바스크립트 객체를 문자열로 변환
	*/
	
	
	let person = {
		'name' : '홍길동',
		'phone' : '010-1111-1111',
		'addr' : '경기도 광명시'
		
		/*//내가 원하는 Json객체만 옮겨줌.
		'toJSON' : function(){
			return {
				'name' : this.name,
				'phone' : this.phone
			}
		}*/
	}
		
	console.log(person)
	console.log(JSON.stringify(person))
	
	//alert(person)
	//alert(JSON.stringify(person))
	
	let strPerson = JSON.stringify(person) // JSONformatter크롬웹스토어 설치!
	console.log(strPerson)
	document.write(strPerson + '<br>')
	
	let person2 = JSON.parse(strPerson)
	console.log(person2)
	
	let str = '{"name" : "홍길순", "phone" : "000-1111-2222"}'
	//string을 json으로 직접 치려면 위와같은 따옴표 형식 준수
	let obj = JSON.parse(str)
	console.log(obj)
	
	
	
	
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
