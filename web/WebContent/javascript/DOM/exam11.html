<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function checkForm(){
		let form = document.searchForm
		//if(form.searchType.value == ''){
		if(form.searchType.selectedIndex == 0){ // option의 인덱스로도 확인가능.
			alert('검색항목을 지정하세요!')
			form.searchType.focus()
			return false
		}
		
		let words = ["","제목을","작성자를"]
		if(form.searchword.value == ''){
			alert('검색할 '+words[form.searchType.selectedIndex]+' 입력하세요!')
			form.searchword.focus()
			return false
			
		}
		
		return true
		
	}
</script>

</head>
<body>
	<form name="searchForm" onsubmit="return checkForm()">
		<select name="searchType">
			<option >선택하세요</option>
			<option value="title">제목</option>
			<option value="writer">작성자</option>
		</select>
		<input type="text" name="searchword">
		<input type="submit" value="검색">
	</form>

</body>
</html>
