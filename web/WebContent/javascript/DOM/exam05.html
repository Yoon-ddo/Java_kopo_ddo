<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		
		
		
		let id = document.getElementById('id')
		//id.remove() - 익스플로러에서 적용안됨.
		//id.parentNode : 부모노트 누군지 알려줌
		id.parentNode.removeChild(id)
		
		let pwd = document.getElementById('pwd')
		pwd.style.fontSize = '15pt'
		pwd.style.color = 'rgb(0,140,140)'
		pwd.style.border = '2px dotted blue'
		// '-'안먹히기 때문에 대문자로 바꾸어주어야함.
		pwd.style.backgroundColor = 'yellow' // pwd.style['background-color'] = 'pink'
		

	
	}
</script>
</head>
<body>
	<table style="width:100; height:100;" border = "1">
		<tr>
			<td id="id">ID</td>
		</tr>
		<tr>
			<td id="pwd">Password</td>
		</tr>
		
	</table>

</body>
</html>
