<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function showInfo(){
		let f = document.inputF
		let msg = ''
		for(let i=0; i<f.hobby.length ; i++){
			if(f.hobby[i].checked){ // 체크가 되어있으면
				msg += f.hobby[i].value  + '\n'   //value값뽑아냄. 
			}
		}
		alert(msg)
	}
	
	function selectAll(){
		let length = document.inputF.hobby.length
		
		for(let i=0; i< length; i++){
			document.inputF.hobby[i].checked=true
		}
	}
	
	function deleteAll(){
		let length = document.inputF.hobby.length
			
		for(let i=0; i< length; i++){
			document.inputF.hobby[i].checked=false
		}
	}
	
	
	function toggle(check){
	let length = document.inputF.hobby.length
		
		for(let i=0; i< length; i++){
			document.inputF.hobby[i].checked=check
		}
	}
	
	//위의 두 함수가 구조가 똑같기 때문에 check값만 바꿔서 하나로 합친다.
	function Mytoggle(){ 
		let length = document.inputF.hobby.length
		let cnt = 0
		
		for(let k = 0; k<length; k++){
			if(document.inputF.hobby[k].checked == true){
				cnt++
			}
		}
		//전체선택
		if(cnt == length){//해제	
			for(let c=0; c<length; c++){
				document.inputF.hobby[c].checked = false
			}
		}else{
			for(let i=0; i<length; i++){
				document.inputF.hobby[i].checked = true
			}
		}
	}
	
	//겨수늼 코드
	function Protoggle(){

		let hobby = document.inputF.hobby
		let cnt = hobby.length
		for(let i = 0; i<hobby.length && hobby[i].checked; i++){
			cnt--
		}
		if(cnt == hobby.length)
			check = false
			
		for(let i = 0; i<hobby.length ; i++)
			hobby[i].checked = Boolean(cnt)
	}
	
	
	
	
	
	
</script>
</head>
<body>
	<form name="inputF">
		당신의 취미는?<br>
		<input type="checkbox" name="hobby" value="music">음악감상<br>
		<input type="checkbox" name="hobby" value="movie">영화감상<br>
		<input type="checkbox" name="hobby" value="reading">독서<br>
		<input type="checkbox" name="hobby" value="game">게임<br>
		<!--
		<input type="button" value="전체선택" onclick="selectAll()">
		<input type="button" value="전체선택해제" onclick="deleteAll()">
		-->
		<!--
		<input type="button" value="전체선택" onclick="toggle(true)">
		<input type="button" value="전체선택해제" onclick="toggle(false)">
		-->

		<input type="button" value="전체선택/해제" onclick="Mytoggle()">
		
	
		<input type="button" value="결과보기" onclick="showInfo()">
	</form>

</body>
</html>
