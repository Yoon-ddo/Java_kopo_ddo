<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>


	function whenSubmit(){
		let f = document.inputForm
		if(f.id.value == ""){
			alert('아이디를 입력하세요!')
			return false
		}
		
		if(f.password.value != f.chpwd.value){
			alert('패스워드가 다릅니다.')
			return false
		}
		return true
	}
</script>
</head>
<body>
	<form action="exam08.html?" name="inputForm" onsubmit="return whenSubmit()">
		아이디 : <input type="text" name="id" name="id" ><br>
		패스워드 : <input type="password" name="password" ><br>
		패스워드 확인 : <input type="password" name="chpwd" ><br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
