<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let state = new Array()
	
	state['서초'] = '서울특별시'
	state['광명'] = '경기도'
	state['동래'] = '부산광역시'
	
	for(let i in state){
		document.write(i + " : " + state[i] + '<br>')
		// i = 인덱스(서초), state[i] : val(서울특별시)
	}
	
	document.write('<hr>')
	let p = {}
	
	p.name = '홍길동'
	p.phone ='010-0000-0000'
	//p['name'], p['phone'] -> 배열 
	
	for(let key in p){
		document.write(key + " : "+ p[key] + '<br>')
	}
	
	document.write('<hr>')
	
	
	
	
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
