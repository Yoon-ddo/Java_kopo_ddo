<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		border: 1px solid red;
		
	}
	
	.red{
		color:red;
	}
	
	.blue{
		color:blue;
	}
	
	.backGray{
		background-color:lightgray;
	}
</style>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		

		$('p').addClass('red')
		$('#id01').addClass('blue backGray')
		$('.c01').removeClass('red')

		
	})
</script>
</head>
<body>
	<div>
		<p id="id01">p 나는 홍길동이다</p>
		<mark class="c01">나는 김길동이다</mark><br>
		나는 고길동이다<br>
		<p class="c01">p 나는 한길동이다</p>
	</div>
	<p id="id02">p 나는 박길동이다</p>
	<button id="btn01">삭제</button>
	<button id="btn02">색변경</button>
</body>
</html>
