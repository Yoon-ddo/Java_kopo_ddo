<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		
		$('#btn01').click(function(){
			$('div').append('<h1>세번째 문장</h1>')
		})
		
		$('#btn02').click(function(){
			//$('ul').append('<li>검정</li>') // 마지막추가
			$('ul').prepend('<li>검정</li>') // 첫번째추가
		})
		
		$('#btn03').click(function(){
			/*두줄로 나눠쓰면  :: 먼저쓴 문장부터 출력
			$('body').prepend('<h4>추가된문장</h4>')
			$('body').prepend('<h3>또 추가된 문장</h3>')
			*/
			// 한줄로 쓰면 :: 뒤에꺼에서 앞에거 순으로 출력
			$('body').prepend('<h4>추가된 문장</h4>','<h3>또 추가된 문장</h3>')

		})
		
		//형제추가
		$('#btn04').click(function(){
			//$('img').after('<b>뒤에추가</b>')
			$('img').before('<i>앞에추가</i>','img앞에추가')
			
		})
		
	})
</script>
