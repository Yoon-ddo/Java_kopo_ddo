<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#content{
		heigth: 50px;
		background-color: rgb(0,140,140);
	}
	#menu{
		height:100px;
		background-color: lightgray;
		margin:0 20px;
		padding: 20px;
		display:none;
	}
</style>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		$('#content').mouseenter(function(){
			$('#menu').slideDown(2000)
			$('#menu').slideUp(2000)
			$('#menu').slideToggle(2000)
			$('#menu').slideToggle(2000)
			
		})
		
	})
</script>
</head>
<body>
	<div id="content">마우스를 올려보세용</div>
	<div id="menu">멘유멘유</div>

</body>
</html>
