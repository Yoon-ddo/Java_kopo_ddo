<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	h1{
		display:none;
	}
</style>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
	
	$(document).ready(function(){
		//3초동안 첫번째 문장이 화면에 보여진 후 "complete"내용의 경고창 보여주기
		//$('h1').slideDown(2000)
		//alert('complete...')
		
		/*
		let complete = function(){
			alert('complete...')
		}
		
		$('h1').slideDown(3000, function(){ // slide후에 콜백함수로 경고창 띄우기
			alert('complete...')
		})
		*/
		
		//3초에 걸쳐 첫번째 문장을 화면에 보여준 후, 글자색을 파란색으로 변경한 후, slide효과로 문장을 올라갔다내려갔다 수행한 후 배경색 노랑으로 변경
		$('h1').fadeIn(3000,function(){
			/*
			$(this).css('color','blue')
			$(this).slideUp(1000)
			$(this).slideDown(1000, function(){
				$(this).css('background-color','yellow')
			})
			*/
			
			//함수체이닝 : 제이쿼리객체 자기자신('h1')을 리턴하므로 사용가능
			$(this).css('color','blue').slideUp(2000).slideDown(2000, function(){
				$(this).css('background-color','yellow')
			})
			
			
			
		})
		
		
		
		
		
	})
</script>
</head>
<body>
	<h1>첫번째 문장</h1>
</body>
</html>
