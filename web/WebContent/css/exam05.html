<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:100px;
		margin:10px;
		padding:20px;
		border: 2px solid rgb(0,140,140);
		/*border-color:red;
		border-width:3px;*/
		float:right;
	}
	
	#div01{
		background-color:rgba(0,140,140,.20);
	}
	
	#div02{
		border-style:dotted;
		/*visibility:hidden;*/
		display: none;
		
	}
	
	#div03{
		border-style:dashed;
	}
	
	#div04{
		border-style:double;
	}
	
	#div05{
	border-style:groove;
		/*border-style:ridge;*/
	}
	
	#div06{
		border-style:inset;
	}
</style>
</head>
<body>
	<div id="div01">사각형1</div>
	<div id="div02">사각형2</div>
	<div id="div03">사각형3</div>
	<div id="div04">사각형4</div>
	<div id="div05">사각형5</div>
	<div id="div06">사각형6</div>
</body>
</html>
